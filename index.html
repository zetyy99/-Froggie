<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        /* Общие стили */
body, html {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    font-family: 'Arial', sans-serif;
    text-align: center;
    color: black;
    overflow: hidden;
}
@keyframes gradientAnimation {
    0% {
        background: linear-gradient(45deg, #98fb98, #32cd32); /* Light green to lime green */
    }
    50% {
        background: linear-gradient(45deg, #00fa9a, #006400); /* Bright green to dark green */
    }
    100% {
        background: linear-gradient(45deg, #98fb98, #32cd32); /* Back to light green to lime green */
    }
}

.background {
    position: absolute;
    width: 100%;
    height: 100%;
    background: linear-gradient(45deg, #98fb98, #32cd32); /* Initial gradient */
    animation: gradientAnimation 30s ease-in-out infinite; /* Smooth, slow animation with ease-in-out */
    z-index: 1;
}



/* Контейнер */
.container {
    position: relative;
    z-index: 2;
    top: 20vh;
}

/* Заголовок */
h1 {
    font-size: 4rem;
    font-weight: bold;
    text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
}

/* Логотип */
.logo img {
    width: 150px;
    height: auto;
    margin-top: 20px;
}

/* Подзаголовок */
.subtitle {
    font-size: 1.5rem;
    font-style: italic;
    margin-top: 10px;
}

/* Кнопки */
.buttons {
    margin-top: 30px;
}

.btn {
    display: inline-block;
    margin: 10px;
    padding: 15px 30px;
    font-size: 1.2rem;
    text-decoration: none;
    border-radius: 8px;
    transition: 0.3s ease-in-out;
    cursor: pointer;
}

/* Telegram кнопка */
.telegram {
    background: #0088cc;
    color: white;
}

.telegram:hover {
    background: #005f8d;
}

/* PUMP FUN кнопка */
.pump-fun {
    background: black;
    color: white;
    border: 2px solid black;
}

.pump-fun:hover {
    background: white;
    color: black;
}

/* Адаптивность */
@media (max-width: 768px) {
    h1 {
        font-size: 3rem;
    }
    
    .logo img {
        width: 120px;
    }

    .subtitle {
        font-size: 1.2rem;
    }

    .btn {
        font-size: 1rem;
        padding: 10px 20px;
    }
}
.x-button {
    display: inline-block;
    background-color: black; /* Чёрный фон */
    color: white; /* Белый текст */
    padding: 6px 14px; /* Сделал кнопку меньше */
    text-decoration: none;
    font-size: 14px; /* Чуть меньше шрифт */
    border-radius: 4px; /* Немного скруглённые углы */
    font-family: Arial, sans-serif;
    font-weight: bold;
    text-align: center;
    display: inline-block;
}
.x-button:hover {
    background-color: #1a1a1a; /* Чуть светлее при наведении */
}


    </style>
    <div class="background">
        <div class="gradient"></div>
    </div>

    <div class="container">
        <h1>$Froggie</h1>
        <div class="logo">
            <img src="https://media.tenor.com/USVKtXwWCfsAAAAM/why-cry-why-pepe-why.gif" alt="Froggie Logo">
        </div>
        <p class="subtitle">A Slice of Memes, a Whole Lotta Fun!</p>
        
        <div class="buttons">
            <a href="https://t.me/orangiealpha" target="_blank" class="btn telegram">
                Join Telegram
            </a>
            <button class="btn pump-fun" onclick="FroggieFun"()>

                <div class="x">
                    <a href="https://x.com/solana?s=11&t=y47fYjgmjEJDfp42euQwrA" class="x-button">Join X</a> 
                </div>
            </button>
        </div>
    </div>
    <div class="buttons">
        <a href="http://froggie.com" target="_blank" class="btn telegram">
            Visit My Website
        </a>
        <a href="http://froggie.com" target="_blank" class="btn">
            Visit My Website
        </a>
        <button class="btn pump-fun" onclick="FroggieFun()">
            FROGGIE FUN
        </button>
    </div>

</body>
</html>
